<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test caculator with flex box</title>
  </head>
  <body>
    <div class="container">
      <h6 style="color: white">Omid Sadat</h6>
      <div class="title">Calculator</div>
      <input
        type="text"
        id="display"
        class="display"
        placeholder="0"
        readonly
      />

      <div class="buttons">
        <button class="button bac">AC</button>
        <button class="button bce">CE</button>
        <button class="button b%">%</button>
        <button class="button b÷">÷</button>

        <button class="button b7">7</button>
        <button class="button b8">8</button>
        <button class="button b9">9</button>
        <button class="button b×">×</button>

        <button class="button b4">4</button>
        <button class="button b5">5</button>
        <button class="button b6">6</button>
        <button class="button b-">−</button>

        <button class="button b1">1</button>
        <button class="button b2">2</button>
        <button class="button b3">3</button>
        <button class="button b+">+</button>

        <button class="button b0">0</button>
        <button class="button b.">.</button>
        <button class="button b=">=</button>
      </div>
    </div>
  </body>
</html>
